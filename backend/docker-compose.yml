version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: n7_postgres
    environment:
      POSTGRES_DB: hcp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d hcp" ]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: quay.io/minio/minio
    container_name: n7_minio
    ports:
      - "9000:9000" # MinIO API
      - "9001:9001" # MinIO Console
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

  qdrant:
    image: qdrant/qdrant
    container_name: n7_qdrant
    ports:
      - "6333:6333" # REST API
      - "6334:6334" # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage

  redis:
    image: redis:7-alpine
    container_name: n7_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: >
      redis-server --appendonly yes --stop-writes-on-bgsave-error no --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  celery_worker_documents:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend-image
      network: host
    container_name: n7_celery_worker_documents
    user: "1000:1000"
    command: celery -A celery_app worker --loglevel=info --concurrency=2 --queues=documents
    ports:
      - "8081:8081" # Prometheus metrics endpoint
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://postgres:admin@postgres:5432/hcp
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - REDIS_HOST=redis
      - REDIS_URL=redis://redis:6379/0
      - OBSERVABILITY_ENABLED=true
      - CELERY_METRICS_PORT=8081
      - QDRANT_HOST=qdrant
      - MINIO_ENDPOINT=minio:9000
      - MINIO_PUBLIC_ENDPOINT=localhost:9000
      - HF_HOME=/home/celeryuser/.cache/huggingface
      - HF_HUB_OFFLINE=1
      - TRANSFORMERS_OFFLINE=1
      - LOG_DIR=/var/log/app
    volumes:
      - ./app:/app/app
      - ./celery_app.py:/app/celery_app.py
      - ./logs:/var/log/app
    restart: unless-stopped

  flower:
    build:
      context: .
      dockerfile: Dockerfile
      target: flower-image
    container_name: n7_flower
    command: celery flower --port=5555 --broker=redis://redis:6379/0
    ports:
      - "5555:5555"
    depends_on:
      - redis
    env_file:
      - .env
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - REDIS_HOST=redis
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:
  qdrant_data:
  redis_data:
